<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="#">
          <img src="./assets/bust.png" alt="" width="150" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item btn btn-outline-info" >
              <a class="nav-link" href="#">Visit Us</a>
            </li>
            <li class="nav-item btn btn-outline-info">
              <a class="nav-link" href="#">See portfolio</a>
            </li>
            <li class="nav-item btn btn-outline-info">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="side-menu">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="#"> Widget </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#sidenavbarNav"
                aria-controls="sidenavbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="sidenavbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item btn btn-outline-success" type="button">
                    <a class="nav-link" href="#">Text To speech</a>
                  </li>
                  <li class="nav-item btn btn-outline-success">
                    <a class="nav-link" href="#">Pdf to Text Converter</a>
                  </li>
                  <li class="nav-item btn btn-outline-success">
                    <a class="nav-link" href="#">Text to Voice Generator</a>
                  </li>
                  <li class="nav-item btn btn-outline-success">
                    <a class="nav-link" href="#">PNG TO JPG generator</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="col-md-9" id="side-content">
            <div class="content-wrapper">
              <h2>Enter Text Here</h2>
              <form action="">
                <textarea
                  name=""
                  id="readtext"
                  placeholder="Enter text here..."
                ></textarea>
                <label for="optionsSelect" class="form-label"
                  >Choose an option</label
                >
                <select id="optionsSelect">
                  <!-- <option value="1">English-Us</option>
                  <option value="2">English-Uk</option>
                  <option value="3">Option 3</option> -->
                </select>

                <button type="submit" class="btn  btn-outline-primary" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
